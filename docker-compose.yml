version: '2'

services:
    consul:
        image: gliderlabs/consul-server
        command: -bootstrap -bind=127.0.0.1 -recursor=8.8.8.8
        ports:
        - 8400:8400
        - 8500:8500
        - 53:8600/udp
    registrator:
        image: gliderlabs/registrator
        depends_on:
        - consul
        network_mode: host
        volumes:
        - /var/run/docker.sock:/tmp/docker.sock
        command: -internal=true consul://localhost:8500

